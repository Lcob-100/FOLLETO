<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escuchar el Silencio – Folleto Pedagógico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #f2f3f7, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .portada {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      background-image: url('https://images.unsplash.com/photo-1602751581841-fb65a10f7d9e?fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
      position: relative;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #3f3d56;
    }
    h2 {
      color: #5a4d99;
    }
    p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<section class="portada">
  <div class="overlay">
    <h1>Escuchar el Silencio</h1>
    <h2>Un espacio pedagógico para acompañar(nos)</h2>
    <p>
      Una propuesta pedagógica para abordar el aislamiento emocional en el aula, 
      desde la empatía, la creatividad y el poder de la escucha.
    </p>
    <footer>
      Trabajo colaborativo presentado por:<br />
      Sebastián Rincón, Laura Olivares y Laura Barbosa
    </footer>
  </div>
</section>

</body>
</html>
