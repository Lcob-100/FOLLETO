<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escuchar el Silencio – Folleto Plegable</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffffee;
      backdrop-filter: blur(4px);
      padding: 1rem;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #e3f2fd;
      color: #1a237e;
      cursor: pointer;
    }

    nav button:hover {
      background: #bbdefb;
    }

    .folleto {
      display: flex;
      width: 700%;
      transition: transform 0.5s ease-in-out;
    }

    section {
      flex: 0 0 100vw;
      height: 100vh;
      overflow-y: auto;
      padding: 6rem 2rem 2rem;
      box-sizing: border-box;
    }

    section:nth-child(odd) {
      background: #f5faff;
    }

    section:nth-child(even) {
      background: #fffdf8;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 8px;
    }

    h1 {
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<nav>
  <button onclick="goTo(0)">🏠 Portada</button>
  <button onclick="goTo(1)">📘 Caso Laura</button>
  <button onclick="goTo(2)">🌱 Sentido</button>
  <button onclick="goTo(3)">📚 Taller</button>
  <button onclick="goTo(4)">📦 Cápsula</button>
  <button onclick="goTo(5)">🤝 Hablar</button>
  <button onclick="goTo(6)">🧠 Recomendaciones</button>
</nav>

<div class="folleto" id="folleto">
  <section><iframe src="parte1_portada.html"></iframe></section>
  <section><iframe src="parte2_narrativa.html"></iframe></section>
  <section><iframe src="parte3_sentido.html"></iframe></section>
  <section><iframe src="parte4_taller.html"></iframe></section>
  <section><iframe src="capsula.html"></iframe></section>
  <section><iframe src="parte5_hablar.html"></iframe></section>
  <section><iframe src="parte6_recomendaciones.html"></iframe></section>
</div>

<script>
  function goTo(index) {
    const folleto = document.getElementById("folleto");
    folleto.style.transform = `translateX(-${index * 100}vw)`;
  }
</script>

</body>
</html>
